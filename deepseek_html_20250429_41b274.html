<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaDeliver - Water Delivery Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .map-container {
            height: 60vh;
            min-height: 400px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: #0d6efd;
            border-radius: 50%;
            margin-top: -8px;
        }
        .custom-card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .bottom-nav {
            box-shadow: 0 -0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Search Bar -->
    <div class="container py-4">
        <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </span>
            <input type="text" class="form-control border-start-0 py-3" 
                   placeholder="Search delivery location...">
        </div>
    </div>

    <!-- Map Container -->
    <div class="map-container bg-secondary bg-opacity-10">
        <div class="h-100 d-flex align-items-center justify-content-center text-secondary">
            Interactive Map Area (Current Location Marker)
        </div>
    </div>

    <!-- Order Card -->
    <div class="container position-relative" style="top: -6rem">
        <div class="card custom-card p-4 mb-4">
            <h1 class="h2 fw-bold mb-4">Order Water Delivery</h1>

            <!-- Quantity Controls -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <label class="form-label fw-medium">Quantity (Litres)</label>
                    <input type="number" value="2500" 
                           class="form-control w-25 text-end fw-bold text-primary">
                </div>
                <input type="range" class="form-range" min="500" max="10000" step="500" value="2500">
                <div class="d-flex justify-content-between text-muted small mt-2">
                    <span>500 L</span>
                    <span>10,000 L</span>
                </div>
            </div>

            <!-- Fare Estimate -->
            <div class="mb-4">
                <div class="row g-3 mb-3">
                    <div class="col-6 text-muted">Base fee</div>
                    <div class="col-6 text-end fw-medium">₦2,000</div>
                    <div class="col-6 text-muted">Distance fee (4.2 km)</div>
                    <div class="col-6 text-end fw-medium">₦1,200</div>
                    <div class="col-6 text-muted">Water (2,500 L @ ₦10/L)</div>
                    <div class="col-6 text-end fw-medium">₦25,000</div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Total</span>
                    <span class="h4 fw-bold text-primary">₦28,200</span>
                </div>

                <p class="text-muted small mt-3 text-center">Estimated arrival: 35–45 minutes</p>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-3">
                <button class="btn btn-primary btn-lg py-3">Search for Tanker</button>
                <button class="btn btn-outline-secondary btn-lg py-3">Cancel Order</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed-bottom bg-white bottom-nav">
        <div class="container">
            <div class="d-flex justify-content-around py-3">
                <a href="#" class="text-decoration-none text-primary text-center">
                    <svg width="24" height="24" fill="currentColor" class="mb-1">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                    <div class="small">Home</div>
                </a>
                <a href="#" class="text-decoration-none text-muted text-center">
                    <svg width="24" height="24" fill="none" stroke="currentColor" class="mb-1">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                    <div class="small">Orders</div>
                </a>
                <a href="#" class="text-decoration-none text-muted text-center">
                    <svg width="24" height="24" fill="none" stroke="currentColor" class="mb-1">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <div class="small">Profile</div>
                </a>
                <a href="#" class="text-decoration-none text-muted text-center">
                    <svg width="24" height="24" fill="none" stroke="currentColor" class="mb-1">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div class="small">Help</div>
                </a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sync slider and input
        const rangeSlider = document.querySelector('.form-range');
        const numberInput = document.querySelector('input[type="number"]');

        function updateValues(value) {
            const formattedValue = Number(value).toLocaleString();
            numberInput.value = value;
            numberInput.nextElementSibling.textContent = `${formattedValue} L`;
        }

        rangeSlider.addEventListener('input', (e) => {
            updateValues(e.target.value);
        });

        numberInput.addEventListener('change', (e) => {
            let value = Math.max(500, Math.min(10000, e.target.value));
            updateValues(value);
            rangeSlider.value = value;
        });
    </script>
</body>
</html>
